##############################################################################
# Nginx Configuration for Titan Swap API Playground
# Copy this to /etc/nginx/sites-available/titan-playground
# Then: sudo ln -s /etc/nginx/sites-available/titan-playground /etc/nginx/sites-enabled/
##############################################################################

server {
    listen 80;
    listen [::]:80;

    # Replace with your domain or use EC2 public IP
    server_name _;

    # Increase client body size for large requests
    client_max_body_size 10M;

    # Proxy to Next.js application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support (required for Titan API connections)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Standard proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for WebSocket connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60s;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}

